<body ng-controller="SimpleDemoController">

<div class="row">
    <div ng-repeat="(listName, list) in models.lists" class="col-md-6">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">List {{listName}}</h3>
            </div>
            <div class="panel-body">
                <ul dnd-list="list">
                    <!-- The dnd-draggable directive makes an element draggable and will
                         transfer the object that was assigned to it. If an element was
                         dragged away, you have to remove it from the original list
                         yourself using the dnd-moved attribute -->

                    <li ng-repeat="item in list"
                        dnd-draggable="item"
                        dnd-moved="list.splice($index, 1)"
                        dnd-effect-allowed="move"
                        dnd-selected="models.selected = item"
                        ng-class="{'selected': models.selected === item}"
                            >
                        {{item.label}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>


<script src="angular/angular.js"></script>
<script src="angular-ui-bootstrap/ui-bootstrap.js"></script>
<script src="angular/angular-animate.js"></script>
<script src="module/angular-drag-and-drop-lists.min.js"></script>
<script src="core.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
</body>
</html>
