<!DOCTYPE html>
<html lang="en" ng-app="angularTodoApp">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-controller="mainController">


<form >
    <label>Username</label>
    <input type="text" ng-model="newUser.name">
    <button ng-click="login()">Login</button>
</form>

<form ng-submit="submit()">
    Enter text and hit enter:
    <input type="text" ng-model="loginUserName" name="username" />
    <input type="submit" id="submit" value="Submit" ng-click="logMeIn(loginUserName)"/>
</form>

</body>
<script src="angular/angular.js"></script>
<script src="angular-ui-bootstrap/ui-bootstrap.js"></script>
<script src="angular/angular-animate.js"></script>
<script src="module/angular-drag-and-drop-lists.min.js"></script>
<script src="core.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
</html>
